<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" 
  />
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Sidebar Menu -->
  <div class="main-box">
    <input type="checkbox" id="check"/>
    <div class="btn-one">
      <label for="check">
        <i class="fa fa-bars"></i>
      </label>
    </div>

    <div class="sidebar-menu">
      <div class="logo">
        <a href="#">Apna College</a>
      </div>

      <div class="btn-two">
        <label for="check">
          <i class="fa fa-close"></i>
        </label>
      </div>

      <div class="menu">
        <ul>
          <li>
            <i class="fa fa-image"></i>
            <a href="#">Gallery</a>
          </li>

          <li>
            <i class="fa fa-bolt"></i>
            <a href="#">Shortcuts</a>
          </li>

          <li>
            <i class="fa fa-landmark"></i>
            <a href="#">Exhibits</a>
          </li>

          <li>
            <i class="fa fa-calendar-days"></i>
            <a href="#">Events</a>
          </li>

          <li>
            <i class="fa fa-store"></i>
            <a href="#">Store</a>
          </li>

          <li>
            <i class="fa fa-phone"></i>
            <a href="#">Contact</a>
          </li>

          <li>
            <i class="fa fa-comments"></i>
            <a href="#">Feedback</a>
          </li>
        </ul>
      </div>

      <div class="social-media">
        <a href="#"><i class="fa-brands fa-google"></i></a>
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-youtube"></i></a>
      </div>
    </div>
  </div>
</body>
</html>
